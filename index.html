<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>People Search</title>
</head>

<body>
  <div class="master-container">
    <h2>People search engine</h1>
      <h4>Meeting new people is awesome!</h4>
      <div class="search-container">
        <input type="text" id="inputName" placeholder="Enter a name...">
        <button type="submit" id="searchButton" disabled>Search</button>
      </div>
      <div class="result-container">
        <div class="people-container" id="tabPeople"></div>
        <div class="statistics-container" id="tabStatistics"></div>
      </div>
  </div>
  <script src="./js/scripst.js"></script>
</body>

</html>
